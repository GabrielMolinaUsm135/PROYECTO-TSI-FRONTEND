<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalle Instrumento</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container"><a href="index.html">main menu</a></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Left side -->
            <div class="col-md-6">
                <h1 class="mb-3 bg-primary text-light">Detalle del Instrumento</h1>
                <div class="mb-2 d-flex justify-content-start">
                    <h5 class="me-2">Código:</h5>
                    <p>VLN001</p>
                </div>
                <div class="mb-2 d-flex justify-content-start">
                    <h5 class="me-2">Nombre:</h5>
                    <p>Violin</p>
                </div>
                <div class="mb-2 d-flex justify-content-start">
                    <h5 class="me-2">Modelo:</h5>
                    <p>Modelo Y</p>
                </div>
                <div class="mb-2 d-flex justify-content-start">
                    <h5 class="me-2">Tamaño:</h5>
                    <p>4/4</p>
                </div>
                <div class="mb-2">
                    <h5>Observación:</h5>
                    <textarea class="form-control" rows="3" readonly>Texto de ejemplo</textarea>
                </div>
            </div>

            <!-- Right side -->
            <div class="col-md-6">
                <h1 class="bg-primary text-light">Lista de Insumos Extra:</h1>
                <ul>
                    <li>Pecastilla</li>
                    <li>Arco</li>
                    <li>Soporte</li>
                </ul>

                <div class="mt-5 text-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/27/Instrument_Placeholder.png"
                        alt="Instrumento" class="img-fluid">
                </div>

            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS (optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
